

<form method="post" class="form" id="tourForm">
    {% csrf_token %}
    <h2 class="form__title" id="modalTourTitle">Crear Tour</h2>

    <div class="form__container">
    {{ form.non_field_errors }}

    {% for field in form %}
        <div class="form__group {% if field.field.widget.input_type == 'checkbox' %}form__group--inline{% endif %}">
        
        {% if field.field.widget.input_type != 'checkbox' %}
            <label for="{{ field.id_for_label }}" class="form__label">{{ field.label }}</label>
        {% endif %}

        {{ field }}

        {% if field.field.widget.input_type == 'checkbox' %}
            <label for="{{ field.id_for_label }}" class="form__label">{{ field.label }}</label>
        {% endif %}

        {% if field.errors %}
            <div class="form__error">
            {{ field.errors }}
            </div>
        {% endif %}
        </div>
    {% endfor %}

    <div class="form__group">
        <button type="submit" class="form__button">Guardar</button>
    </div>
    </div>
</form>
